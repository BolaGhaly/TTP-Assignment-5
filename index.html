<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>TTP-Assignment-5</title>
  </head>
  <body>
    <div class="container flexbox-container">
      <div class="row">
        <div
          class="col box d-flex justify-content-center align-items-center one"
        >
          Column
        </div>
        <div
          class="col box d-flex justify-content-center align-items-center two"
        >
          Column
        </div>
        <div
          class="col box d-flex justify-content-center align-items-center three"
        >
          Column
        </div>
      </div>

      <div class="row">
        <div
          class="col box d-flex justify-content-center align-items-center four"
        >
          Column
        </div>
        <div
          class="col box d-flex justify-content-center align-items-center five"
        >
          Column
        </div>
        <div
          class="col box d-flex justify-content-center align-items-center six"
        >
          Column
        </div>
      </div>

      <div class="row">
        <div
          class="col box d-flex justify-content-center align-items-center seven"
        >
          Column
        </div>
        <div
          class="col box d-flex justify-content-center align-items-center eight"
        >
          Column
        </div>
        <div
          class="col box d-flex justify-content-center align-items-center nine"
        >
          Column
        </div>
      </div>
    </div>
    <div class="container-fluid buttons-container">
      <button type="button" class="btn btn-success add-row">Add a row</button>
      <button type="button" class="btn btn-danger remove-row">
        Remove a row
      </button>
      <button type="button" class="btn btn-warning reset">Reset</button>
      <button type="button" class="btn btn-success add-col">
        Add a column
      </button>
      <button type="button" class="btn btn-danger remove-col">
        Remove a column
      </button>
    </div>

    <div class="mb-5">
      <div class="container first-form">
        <p>
          Select from the following list and click on a box to change the color!
        </p>
        <form>
          <label for="first-form-colors">Choose a color:</label>
          <select name="first-form-colors" id="first-form-color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="pink">Pink</option>
            <option value="white">White</option>
          </select>
        </form>
      </div>

      <div class="container second-form mt-5">
        <form>
          <label for="second-form-colors"
            >Fill all uncolored cells with the currently selected color:</label
          >
          <div class="select-and-submit">
            <select name="second-form-colors" id="second-form-color">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="pink">Pink</option>
              <option value="white">White</option>
            </select>
            <input type="button" value="Do it!" class="second-form-submit" />
          </div>
        </form>
      </div>

      <div class="container third-form mt-5">
        <form>
          <label for="third-form-colors"
            >Fill all cells with the currently selected color:</label
          >
          <div class="select-and-submit">
            <select name="third-form-colors" id="third-form-color">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="pink">Pink</option>
              <option value="white">White</option>
            </select>
            <input type="button" value="Do it!" class="third-form-submit" />
          </div>
        </form>
      </div>

      <div class="container fourth-form mt-5">
        <form>
          <label for="fourth-form-colors"
            >Click and hold from a single cell (start) to a different cell (end)
            and all affected/hovered-over cells from start to end change to the
            currently selected color:
          </label>
          <div class="select-and-submit">
            <select name="fourth-form-colors" id="fourth-form-color">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="pink">Pink</option>
              <option value="white">White</option>
            </select>
            <input type="button" value="Do it!" class="fourth-form-submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
